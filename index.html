<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Pacifico&family=Playwrite+IN:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
   <link href="tick.css" rel="stylesheet">
</head>
<body>
    <div class="scoreboard">
        <div class="score-item">
            <h3>Player X</h3>
            <p id="score-x">0</p>
        </div>
        <div class="score-item">
            <h3>Ties</h3>
            <p id="score-tie">0</p>
        </div>
        <div class="score-item">
            <h3>Player O</h3>
            <p id="score-o">0</p>
        </div>
    </div>

    <div class="game-container">
        <div class="board" id="board"></div>
    </div>

    <div class="controls">
        <button id="ai-mode"> AI(Default) </button>
        <button id="multiplayer">Multiplayer</button>
        <button id="reset">Reset</button><br><br><br>
        <p style="color: #0ff; position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); font-size: 20px;">
            Developed By  <sub><a href="https://www.instagram.com/lalith___lk?igsh=MTQxODFsZWxueWVvYQ=="><img src="igwhite-removebg-preview.png" style="height: 25px;"></a></sub>
        </p>
        
    </div>

        
    <script src="tick.js"></script>
</body>
</html>
